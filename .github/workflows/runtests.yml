name: "run tests"
on:
  pull_request:
    types: [opened, reopened]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4
          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
             node-version: '22'
          - name: Install Dependencies
            run: cd frontend && npm ci
          - name: test
            run: cd frontend && npm test -- --watchAll=false
